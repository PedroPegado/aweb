<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <header>
        <nav>
            <h1>pedropegado_ <i class="fa-solid fa-chevron-down"></i></h1>
            <div class="nav-content">
                <i class="fa-regular fa-square-plus fa-xl"></i>
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </nav>
    </header>
    <main>
        <section id="perfil">
            <div class="container-img-perfil">
                <div class="img-perfil">
                    <img id="img-perfil" src="./img/perfil.jpg" alt="">
                    <div class="blue-plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <p>Pedro Pegado</p>
            </div>
            <div class="infos-container">
                <ul>
                    <li>
                        <p class="infos-nums">9</p>
                        <p>Publicações</p>
                    </li>
                    <li>
                        <p class="infos-nums">261</p>
                        <p>Seguidores</p>
                    </li>
                    <li>
                        <p class="infos-nums">597</p>
                        <p>Seguindo</p>
                    </li>
                </ul>
            </div>
        </section>
    
        <section id="bts-perfil">
            <a class="bt-perfil">Editar perfil</a>
            <a class="bt-perfil">Compartilhar perfil</a>
            <a class="plus-person-perfil"><i class="fa-solid fa-user-plus"></i></a>
        </section>

        <section id="highlights">
            <figure class="fig-highlight">
                <img class="img-highlight" src="./img/post1.jpg" alt="">
                <figcaption>publis</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./img/post7.jpg" alt="">
                <figcaption>moments</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./img/post4.jpg" alt="">
                <figcaption>drip</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./img/post9.jpg" alt="">
                <figcaption>:)</figcaption>
            </figure>
            <figure class="fig-highlight">
                <img class="img-highlight" src="./img/post3.jpg" alt="">
                <figcaption>régua</figcaption>
            </figure>
        </section>

        <section id="mural">
            <div class="bt-feed-container">
                <div class="bt-feed">
                    <i class="fa-solid fa-table-cells"></i>
                    <i class="fa-solid fa-clapperboard"></i>
                    <i class="fa-solid fa-id-card-clip"></i>
                </div>
            </div>
            <div class="feed">
                <img class="img-feed" src="./img/post1.jpg" alt="">
                <img class="img-feed" src="./img/post2.jpg" alt="">
                <img class="img-feed" src="./img/post3.jpg" alt="">
                <img class="img-feed" src="./img/post4.jpg" alt="">
                <img class="img-feed" src="./img/post5.jpg" alt="">
                <img class="img-feed" src="./img/post6.jpg" alt="">
                <img class="img-feed" src="./img/post7.jpg" alt="">
                <img class="img-feed" src="./img/post8.jpg" alt="">
                <img class="img-feed" src="./img/post9.jpg" alt="">
            </div>
        </section>
    </main>

    <footer>
        <div>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-clapperboard"></i>
            <img class="btn-img-perfil" src="./img/perfil.jpg" alt="">
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
</body>
</html>
